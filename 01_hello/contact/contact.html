<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Welcome to contact page.</h1>
    <h3>You can reach us with the following form.</h3>
    <h3><a href="../index.html">Home</a></h3>
    <div class="contact-form">
        <form action="" method="POST">
            <label for="fullname">Name</label>
            <input type="text"
            name="fullname"
            placeholder="Your name"
             >
             <br><br>
             <label for="Email">Email</label>
             <input type="email"
            name="email"
            placeholder="email@email.com"
             ><br><br>
             <label for="note">Note:</label>
             <textarea name="note" 
            id="" 
            cols="20" 
            rows="5"></textarea>
            <br><br>
            <label for="language">Language</label>
            <select name="Language" id="" multiple>
                <option value="CPP">C++</option>
                <option value="Java">Java</option>
                <option value="JS">Javascript</option>
            </select><br><br>
            <label for="instagram">instagram</label>
            <input type="checkbox" name="instagram" id="insta">
            <label for="facebook">facebook</label>
            <input type="checkbox" name="facebook" id="fb">
            <label for="linkedin">linkedin</label>
            <input type="checkbox" name="linkedin" id="ld"><br><br>
             <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
